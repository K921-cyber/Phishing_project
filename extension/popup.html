<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 300px; padding: 15px; font-family: 'Segoe UI', sans-serif; background-color: #f4f4f9; }
        h2 { margin: 0; color: #333; font-size: 18px; }
        .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-top: 10px; text-align: center; }
        
        #verdict { font-size: 24px; font-weight: bold; margin: 10px 0; }
        #score-bar { height: 6px; width: 100%; background: #eee; border-radius: 3px; margin-bottom: 10px; overflow: hidden; }
        #score-fill { height: 100%; width: 0%; transition: width 0.5s; }
        
        ul { text-align: left; padding-left: 20px; font-size: 12px; color: #555; }
        button { width: 100%; padding: 10px; background: #2c3e50; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #34495e; }
    </style>
</head>
<body>
    <h2>Sentinull</h2>
    <div class="card">
        <div id="score-bar"><div id="score-fill"></div></div>
        <div id="verdict">Ready to Scan</div>
        <ul id="reasons"></ul>
    </div>
    <button id="scanBtn">ANALYZE EMAIL</button>
    <script src="popup.js"></script>
</body>
</html>
